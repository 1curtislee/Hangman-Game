<html>
  <head>
    <title>Hangman Game by Curtis Humphrey</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--<link rel="stylesheet" type="text/css" href="assets/css/reset.css">-->
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="assets/javascript/game.js"></script>

  </head>
  <body onload="gameStart();" onkeypress="registerKey();decreaseGuesses();trackLetters();">
    <h1>Hangman Game</h1>
    <div class="gameTextBox">  
      <div class="gameText">
        press any key to start
        <br>
        wins: 
        <br>
        current word
        <div class=currentWord>
          <span id="b">*</span>
          <span id="a1">*</span>
          <span id="c1">*</span>
          <span id="k">*</span>
          <span id="s">*</span>
          <span id="c2">*</span>
          <span id="r1">*</span>
          <span id="a2">*</span>
          <span id="t">*</span>
          <span id="c3">*</span>
          <span id="h">*</span>
          <span id="e">*</span>
          <span id="r2">*</span>
        </div>
        remaining guesses
        <p id="guessCount"></p>
        already guessed
        <p id="lettersGuessedP">
      </div>
    </div>
  </body>
</html>
