<html>
  <head>
    <title>Hangman Game by Curtis Humphrey</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--<link rel="stylesheet" type="text/css" href="assets/css/reset.css">-->

    <script src="assets/javascript/game.js"></script>

  </head>
  <body onload="gameStart();" onkeypress="checkLetter();decreaseGuesses();">
    <h1>Hangman Game</h1>
    <div class="gameTextBox">  
      <div class="gameText">
        Press any key to start!
        <br>
        Wins: 
        <br>
        Current Word
        <br>
        <p id="secretWordLetters">
        <br>
        Remaining Guesses
        <br>
        <p id="guessCount"></p>
        <br>
        Already Guessed
        <br>
        <p id="wrongLetters">
      </div>
    </div>
  </body>
</html>
